<!DOCTYPE HTML>  
<html>  
<head>  
<meta name="content-type" content="text/html; charset=UTF-8">
<title>聊天室</title>  
   <script type="text/javascript" src="../../jquery/jquery.min.js"></script>
   <!-- 3.0 -->
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<!-- Bootstrap Core CSS -->
<link href="../../vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<style>  
       #message{  
              margin-top:40px;  
              border:1px solid gray;  
              padding:20px;  
       }  
</style>  
   
</head>

<body>
<div class="well well-lg">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label" style="margin-left: 10px">昵称：</label><br/>
		<div class="col-sm-10">
			<input type="text" id="nickname" class="form-control" placeholder="请输入昵称" style="width: 500px;" />
		</div>
	</div>

	<br/>
	<button onclick="conectWebSocket()" class="btn btn-primary" style="margin-left: -500px">连接WebSocket</button>
	<button onclick="closeWebSocket()" class="btn btn-warning" style="width: 200px">断开连接</button>
	</div>
	<div class="well well-lg">
		<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label" style="margin-left: 10px">消息：</label>
		<div class="col-sm-10">
			<input type="text" id="text" class="form-control" placeholder="请输入要发送的消息" style="width: 500px" />
		</div>
	</div>
	<button onclick="send()" class="btn btn-primary" style="width: 200px">发送消息</button>
	</div>
	<div class="well well-lg">
	<div id="message"></div>
	<div >
</body>

<script type="text/javascript">
	var websocket = null;
	function conectWebSocket() {
		var nickname = document.getElementById("nickname").value;
		if (nickname == "") {
			alert("请输入昵称");
			return;
		}
		//判断当前浏览器是否支持WebSocket  
		if ('WebSocket' in window) {
			websocket = new WebSocket("ws://localhost:8080/websocket/"
					+ nickname);
		} else {
			alert('Not support websocket')
		}

		//连接发生错误的回调方法  
		websocket.onerror = function() {
			setMessageInnerHTML("error");
		};

		//连接成功建立的回调方法  
		websocket.onopen = function(event) {
			setMessageInnerHTML("Loc MSG: 成功建立连接");
		}

		//接收到消息的回调方法  
		websocket.onmessage = function(event) {
			setMessageInnerHTML(event.data);
		}

		//连接关闭的回调方法  
		websocket.onclose = function() {
			setMessageInnerHTML("Loc MSG:关闭连接");
		}

		//监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。  
		window.onbeforeunload = function() {
			websocket.close();
		}
	}

	//将消息显示在网页上  
	function setMessageInnerHTML(innerHTML) {
		document.getElementById('message').innerHTML += innerHTML + '<br/>';
	}

	//关闭连接  
	function closeWebSocket() {
		websocket.close();
	}

	//发送消息  
	function send() {
		var message = document.getElementById('text').value;
		websocket.send(message);
	}
</script>  
</html>
