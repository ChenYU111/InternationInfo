<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="readInfo/readInfoTemplate">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>读一读，看一看</title>
</head>
<body>
<div layout:fragment="contentInfo">
	<div>
			<table id="artileTable" name="artileTable">
				<thead>
					<tr>
						<th>标题</th>
						<th>发布时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<form>
						<tr th:each="article:${allArticleList}">
							<td th:utext="${article.title}">文章标题</td>
							<td th:text="${#dates.format(article.createTime,'yyyy/MM/dd HH:mm')}">发布时间</td>
							<td><a th:href="@{'/readOneInfo/'+${article.id}}" >查看</a>
							</td>
						</tr>
					</form>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#artileTable').DataTable({
					"processing" : true,
					"paging" : true,
					"pagingType" : "full_numbers"
				});
			});
		</script>
	</div>
	
</body>
</html>
