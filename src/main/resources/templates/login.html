<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>登录</title>
<link rel="stylesheet" href="../../css/_all.css"
	th:href="@{/css/_all.css}">
<link rel="stylesheet" href="../../datatables/dataTables.bootstrap.css" />
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<link href="../../vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="../../js/validate/jquery.validate.min.js"></script>
<script src="../../js/icheck.min.js" th:src="@{/js/icheck.min.js}"
	type="text/javascript"></script>
<script type="text/javascript"
	src="../../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript"
	src="../../js/validate/messages_zh.min.js"></script>
<title>注册新用户</title>
<script type="text/javascript">
	$(function() {
		// 在键盘按下并释放及提交后验证提交表单
		$("#frm1").validate({
			rules : {
				userName : {
					required : true,
					minlength : 2
				},
				password : {
					required : true,
					minlength : 6
				}
			},
			messages : {
				userName : {
					required : "请输入用户名",
					minlength : "用户名必需由两个字母组成"
				},
				password : {
					required : "请输入密码",
					minlength : "密码长度不能小于 6 个字母"
				}
				
			},
			submitHandler : function(form) {
				form.submit();
			}
		});
	});
</script>
</head>
<body style="background-image:  url('img/login.jpg');background-size: cover;">
		<div class="well well-sm">
			<form action="loginSure" method="post" style="margin-top: 200px; height: 100%;width: 500px;margin-left: 500px;f" id="frm1">
				<input th:type="text" class="form-control uname" placeholder="用户名" id="username" name="username" required="required"/><br /> 
				<input th:type="password" class="form-control pword m-b" placeholder="密码" id="password" name="password" required="required" style="margin-top: 30px;" /> <br /> 
				<input th:type="submit" value="登录" class="btn btn-primary btn-block"  /><br />
			</form>
			</div>
		
	
</body>
</html>
