<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/userTemplate">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>讯息</title>
</head>
<body>
	<div layout:fragment="contentInfo">
	<table id="MyQuestionTable" class="table table-hover" style="width: 100%">
		<thead>
			<th>标题</th>
			<th>用户名</th>
			<th>查看次数</th>
			<th>操作</th>
		</thead>
		<tbody>
			<tr th:each="otherInfo:${otherInfoList}">
				<td th:utext="${otherInfo.title}">标题</td>
				<td th:utext="${otherInfo.username}">标题</td>
				<td th:utext="${otherInfo.seecount}">标题</td>
				<td><a th:href="@{'/otherInfoDetail/'+${otherInfo.id}}">查看</a></td>
			</tr>
		</tbody>
	</table>
	<!-- DataTables -->
<link href="../../datatables/jquery.dataTables.css" rel="stylesheet" />
<script src="../../datatables/jquery.dataTables.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#MyQuestionTable').DataTable({
		"processing" : true,
		"paging" : true,
		"pagingType" : "full_numbers",
		
		//支持国际化，将search转为中文
        language: {
          "decimal":        "",
          "emptyTable":     "表中没有数据",
          "info":           "显示 _START_ 到 _END_ 页共 _TOTAL_ 条",
          "infoEmpty":      "显示 0 到 0 页共 0 条",
          "infoFiltered":   "(filtered from _MAX_ total entries)",
          "infoPostFix":    "",
          "thousands":      ",",
          "lengthMenu":     "显示 _MENU_ 条",
          "loadingRecords": "加载...",
          "processing":     "Processing...",
          "search":         "搜索:",
          "zeroRecords":    "没有匹配项",
          "paginate": {
              "first":      "第一页",
              "last":       "最后一页",
              "next":       "下页",
              "previous":   "上页"
          },
          "aria": {
              "sortAscending":  ": activate to sort column ascending",
              "sortDescending": ": activate to sort column descending"
          },
        },
	});
});
</script>
	</div>
</body>
</html>
