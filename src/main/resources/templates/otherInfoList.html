<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>讯息</title>
</head>
<body>
	<table>
		<thead>
			<th>标题</th>
			<th>用户名</th>
			<th>查看次数</th>
			<th>操作</th>
		</thead>
		<tbody>
			<tr th:each="otherInfo:${otherInfoList}">
				<td th:utext="${otherInfo.title}">标题</td>
				<td th:utext="${otherInfo.username}">标题</td>
				<td th:utext="${otherInfo.seecount}">标题</td>
				<td><a th:href="@{'/otherInfoDetail/'+${otherInfo.id}}">查看</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
