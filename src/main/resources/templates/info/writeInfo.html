<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="info/infoTemplate">
<head>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.all.min.js">
	<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.all.js">
</script>
<script type="text/javascript" charset="utf-8"
	src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript"
	src="http://www.daimajiayuan.com/download/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript"
	src="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
<link rel="stylesheet" type="text/css"
	href="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<!-- <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
 -->
<style type="text/css">
div {
	width: 80%;
}
</style>

</head>
<body>
	<div layout:fragment="contentInfo">
		<form th:action="@{/submitInfo}" name="article" id="article" method="post">
			<label for="name">原创:</label><input th:type="radio" name="original" value="1" checked>是
			<input th:type="radio" name="original" value="0">否
			<!--  <input th:type="text" placeholder="文章标题" id="title" name="title" /> -->
			<div class="form-group">
				<label for="name">文章标题:</label> <input type="text" class="form-control"
					 placeholder="文章标题" id="title" name="title">
			</div>
			<!--style给定宽度可以影响编辑器的最终宽度-->
			<label for="name">文章描述:</label>
			<script type="text/plain" id="myEditor" name="content">
        <p>这里我可以写一些输入提示</p>
        </script>
			<script type="text/javascript">
				UE.getEditor('myEditor', {
					//focus时自动清空初始化时的内容
					autoClearinitialContent : true,
					//关闭字数统计
					wordCount : false,
					//关闭elementPath
					elementPathEnabled : false,
					//默认的编辑区域高度
					initialFrameHeight : 300
				//更多其他参数，请参考ueditor.config.js中的配置项
				})
			</script>
			<!-- //下拉搜索框   引用：http://blog.csdn.net/xb12369/article/details/50999265-->
			<!-- <label for="id_select">文章所属类别</label> 
			<select id="id_select"
				class="selectpicker bla bla bli" multiple data-live-search="true" name="blog_type">
				<option>Java</option>
				<option>人工智能</option>
				<option>PHP</option>
				<option>数据库</option>
			</select> <br />  -->
			<div class="form-group">
		<label for="name">文章所属类别</label>
		<select class="form-control"  data-live-search="true" name="blog_type">
			<option>Java</option>
			<option>人工智能</option>
			<option>PHP</option>
			<option>数据库</option>
		</select>
	</div>
			
			<label for="name">私密:</label><input th:type="radio" name="isprivate" value="1">是
			<input th:type="radio" name="isprivate" value="0" checked>否 <br />
			<input th:type="submit" value="保存到草稿箱" id="save" name="submit" class="btn btn-info" style="margin-left: 300px"> 
			<input th:type="submit" value="发布" id="submit" name="submit" class="btn btn-primary" style="margin-left: 100px">
			<!--  <input th:type="button" th:value="发布"  id="commit" name="commit" th:onClick="jscommit()"> -->
		</form>
	</div>
</body>
</html>
