<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fileUpload/fileTemplate">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>可下载资源列表</title>
</head>
<body>
	<div layout:fragment="contentInfo">
	<!-- <script type="text/javascript" src="../../js/layer.js"></script> -->
	<script type="text/javascript" src="../../layer-v3.1.1/layer/mobile/layer.js"></script>
	<script type="text/javascript" src="../../js/articleLayer.js"></script>
		<div class="well well-lg" style="padding-left: 50px;margin-left: 200px;margin-top: 100px">
			<table id="fileTable" name="fileTable" class="table table-hover">
				<thead>
					<tr>
						<th>标题</th>
						<th>发布时间</th>
						<th>上传者</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<form>
						<tr th:each="fileUploadVo:${findAllFileVoList}">
							<td th:utext="${fileUploadVo.fileName}">文章标题</td>
							<td th:text="${#dates.format(fileUploadVo.createTime,'yyyy/MM/dd HH:mm')}">发布时间</td>
							<td th:text="${fileUploadVo.userName}">发布人</td>
							<td>
							<ul class="nav nav-pills">
								<li>
								<a th:href="@{fileDetail+'/'+${fileUploadVo.id}}">查看</a>
								</li>
								</ul>
							</td>
						</tr>
					</form>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#fileTable').DataTable({
					"processing" : true,
					"paging" : true,
					"pagingType" : "full_numbers",
						
						//支持国际化，将search转为中文
				        language: {
				          "decimal":        "",
				          "emptyTable":     "表中没有数据",
				          "info":           "显示 _START_ 到 _END_ 页共 _TOTAL_ 条",
				          "infoEmpty":      "显示 0 到 0 页共 0 条",
				          "infoFiltered":   "(filtered from _MAX_ total entries)",
				          "infoPostFix":    "",
				          "thousands":      ",",
				          "lengthMenu":     "显示 _MENU_ 条",
				          "loadingRecords": "加载...",
				          "processing":     "Processing...",
				          "search":         "搜索:",
				          "zeroRecords":    "没有匹配项",
				          "paginate": {
				              "first":      "第一页",
				              "last":       "最后一页",
				              "next":       "下页",
				              "previous":   "上页"
				          },
				          "aria": {
				              "sortAscending":  ": activate to sort column ascending",
				              "sortDescending": ": activate to sort column descending"
				          },
				        },
				});
			});
		</script>
	</div>
</body>
</html>
