<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="question/questionTemplate">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>热门问题</title>
</head>
<body>
<br>
	<div layout:fragment="contentInfo">
		<table id="questionOrderBySeeCountTable" class="table table-striped"
			style="width: 100%">
			<thead>
				<tr>
					<th>标题</th>
					<th>发表时间</th>
					<th>是否已经解决</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<form>
					<tr th:each="question:${questionList}">
						<td th:utext="${question.title}">问题标题</td>
						<td
							th:text="${#dates.format(question.questionTime,'yyyy/MM/dd HH:mm')}">问题发表时间</td>
						<td th:text="${question.isresolve}?'已解决':'未解决'">是否解决了</td>
						<td><a href="javascript:void(0)"
							th:href="@{'/'+seeQuestionDetail+'/'+${question.id}}">查看</a></td>
					</tr>
				</form>
			</tbody>
		</table>


		<script type="text/javascript"
			src="../../layer-v3.1.1/layer/mobile/layer.js"></script>
		<script type="text/javascript" src="../../js/layerjs/questionLayer.js"></script>
		<script type="text/javascript"
			src="http://www.daimajiayuan.com/download/jquery/jquery-1.10.2.min.js"></script>
		<!-- DataTables -->
		<script src="../../datatables/jquery.dataTables.js" th:src="@{/datatables/jquery.dataTables.js}"></script>

		<script type="text/javascript">
			$(document).ready(
				function() {
					$('#questionOrderBySeeCountTable') .DataTable(
								 {
													"processing" : true,
													"paging" : true,
													"pagingType" : "full_numbers",

													//支持国际化，将search转为中文
													language : {
														"decimal" : "",
														"emptyTable" : "表中没有数据",
														"info" : "显示 _START_ 到 _END_ 页共 _TOTAL_ 条",
														"infoEmpty" : "显示 0 到 0 页共 0 条",
														"infoFiltered" : "(filtered from _MAX_ total entries)",
														"infoPostFix" : "",
														"thousands" : ",",
														"lengthMenu" : "显示 _MENU_ 条",
														"loadingRecords" : "加载...",
														"processing" : "Processing...",
														"search" : "搜索:",
														"zeroRecords" : "没有匹配项",
														"paginate" : {
															"first" : "第一页",
															"last" : "最后一页",
															"next" : "下页",
															"previous" : "上页"
														},
														"aria" : {
															"sortAscending" : ": activate to sort column ascending",
															"sortDescending" : ": activate to sort column descending"
														},
													},
												});
							});
		</script>
	</div>
</body>
</html>
