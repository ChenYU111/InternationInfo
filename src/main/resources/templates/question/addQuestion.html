<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>提出问题</title>
<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.all.min.js">
	<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.all.js">
</script>
<script type="text/javascript" charset="utf-8"
	src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript"
	src="http://www.daimajiayuan.com/download/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript"
	src="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
<link rel="stylesheet" type="text/css"
	href="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript"
	src="http://www.daimajiayuan.com/download/jquery/jquery-1.10.2.min.js"></script>
<!-- DataTables -->
<link href="../../datatables/jquery.dataTables.css" rel="stylesheet" />
<script src="../../datatables/jquery.dataTables.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#questionTable').DataTable({
		"processing" : true,
		"paging" : true,
		"pagingType" : "full_numbers"
	});
});
</script>
</head>
<body>
	<form action="addQuesetion" method="post">
		<input th:type="text" id="title" name="title" placeholder="说出你的问题">	
			<!--style给定宽度可以影响编辑器的最终宽度-->
				<script type="text/plain" id="myEditor" name="content">
        		<p>这里我可以写一些输入提示</p>
       			 </script>
					<script type="text/javascript">
						UE.getEditor('myEditor', {
						//focus时自动清空初始化时的内容
						autoClearinitialContent : true,
						//关闭字数统计
						wordCount : false,
						//关闭elementPath
						elementPathEnabled : false,
						//默认的编辑区域高度
						initialFrameHeight : 300
					//更多其他参数，请参考ueditor.config.js中的配置项
					})
				</script>
				<label for="id_select">寻求专家的帮助：</label> <select id="id_select"
				class="selectpicker bla bla bli" multiple data-live-search="true" name="blog_type">
				<option>Java</option>
				<option>人工智能</option>
				<option>PHP</option>
				<option>数据库</option>
				</select> <br /> 
				<input th:type="submit" value="发表评论">
		
	</form>
	<table>
		<tr>
			<td>回答者的用户名</td>
		</tr>
		<tr>
			<td>回答的内容</td>
		</tr>
		<tr>
			<td>回答的时间</td>
		</tr>
	</table>
</body>
</html>
