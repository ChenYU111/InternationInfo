<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="question/questionTemplate">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<title>提出问题</title>
<script type="text/javascript"
	src="http://www.daimajiayuan.com/download/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.all.min.js">
	<script type="text/javascript" charset="utf-8"
	src="../../ueditor/ueditor.all.js">
</script>

	src="../../ueditor/lang/zh-cn/zh-cn.js"></script> -->

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->

</head>
<body>
	<div layout:fragment="contentInfo">

		<link rel="stylesheet" type="text/css"
			href="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">
		<script type="text/javascript"
			src="http://www.daimajiayuan.com/download/jquery/jquery-1.10.2.min.js"></script>
		<script type="text/javascript"
			src="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
		<form action="addQuestion" method="post">
			<label class="col-sm-2 control-label">问题标题：</label><input th:type="text" id="title" name="title" placeholder="问题标题"  class="form-control" style="width: 400px;"><br />
			
			<label class="col-sm-2 control-label">问题描述：</label>
			<!--style给定宽度可以影响编辑器的最终宽度-->
			<script type="text/plain" id="content" name="content">
        		<p>问题具体描述</p>
       			 </script>
			<script type="text/javascript">
				UE.getEditor('content', {
					//focus时自动清空初始化时的内容
					autoClearinitialContent : true,
					//关闭字数统计
					wordCount : false,
					//关闭elementPath
					elementPathEnabled : false,
					//默认的编辑区域高度
					initialFrameHeight : 300
				//更多其他参数，请参考ueditor.config.js中的配置项
				})
			</script>
			<input th:type="submit" value="确认提问" class="btn btn-default"style="margin-top: 30px;margin-left: 200px">
		</form>
	</div>
</body>
</html>
